    <script type="text/javascript">
        $(function() {
            var match = document.cookie.match(new RegExp('color=([^;]+)'));
            if(match) var color = match[1];
            if(color) {
                $('body').removeClass(function (index, css) {
                    return (css.match (/\btheme-\S+/g) || []).join(' ')
                })
                $('body').addClass('theme-' + color);
            }

            $('[data-popover="true"]').popover({html: true});
            
        });
    </script>

	<script src="lib/highcharts.js"></script>
    <script type="text/javascript">
        
		var sensordata = [];
		var xdata = [];
		$("[rel=tooltip]").tooltip();
        $(function() {
            $('.demo-cancel-click').click(function(){return false;});
        });
		
		$(document).ready(function (){
			
			getDeviceDetails();
			getDevicename();
		
		});
		
		
		/* get DeviceName */
		function getDevicename()
		{
			var URL="devicesDetails.php";
			var xmlhttp = new XMLHttpRequest();				
			xmlhttp.open("POST",URL, true);				
			xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");	
			xmlhttp.send();
			xmlhttp.onreadystatechange=function()
			{
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200) 
				{
					var result=xmlhttp.responseText;
					//alert(result);
					obj = JSON.parse(result);
					//alert(obj.DeviceName);
					if(obj.DeviceName=="")
					{
					
					}
					else
					{
						var devicename = obj.DeviceName;
						document.getElementById('devicename').innerHTML = devicename;
					}
				}
			}
		}
		
		/* Device details*/
		
		function getDeviceDetails()
		{
			var yaxisdata = [];
			var xaxisdata = [];
			sensordata = [];
			xdata = [];	
			var URL="devicesDetails.php";
			var xmlhttp = new XMLHttpRequest();				
			xmlhttp.open("POST",URL, true);				
			xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");	
			xmlhttp.send();
			xmlhttp.onreadystatechange=function()
			{
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200) 
				{
					var result=xmlhttp.responseText;
					//alert(result);
					obj = JSON.parse(result);
					if(obj.SensorData.length > 0)
					{						
						$("#sensorsDiv").show();
						for(var i=0; i<obj.SensorData.length; i++)
						{
							var feedname = obj.SensorData[i].sensor;
							//alert(feedname);
							//alert(obj.SensorData[i].graph);
							$.each(obj.SensorData[i].graph,function(k,v)
							{
									//alert(k);
									//alert(v);
									xaxisdata.push(k);
									yaxisdata.push(parseInt(v));
							});
							xdata.push(xaxisdata);
							sensordata.push({name:feedname,data:yaxisdata});
							xaxisdata=[];
							yaxisdata=[];						
						}
					}
					else
					{
						$("#sensorsDiv").hide();
					}
					if(obj.ControlData.length > 0)
					{
						var feeddata = "";
						var graphrow = "<div id='feedsDisplay' class=''></div>";
						$("#feedsDisplay1").show();
						var div = document.getElementById('feedsDisplay');
						while (div) {
							div.parentNode.removeChild(div);
							div = document.getElementById('xyz');
						}
						$("#feedsDisplay1").append(graphrow);
						for(var i=0; i<obj.ControlData.length; i++)
						{
							var feedname = obj.ControlData[i].control;
							//var devicename = obj.ControlData[i].device;
							var state = obj.ControlData[i].status;								
							if(state=="off")
							{
								feeddata += "<div class='col-sm-6 col-md-3'><div class='panel panel-default'><a href='#widget"+i+"container' class='panel-heading' data-toggle=''>"+feedname+"</a><div id='widget"+i+"container' class='panel-body collapse in' style='background-image:url(Images/background.jpg);' align='center'><a href='#'><image id='"+feedname+"'  value='off' src='Images/feed_Off1.png' style='width:70%; height:auto; padding:20px;' onclick='feedControl(this)'></a></div></div></div>";
							}
							else
							{
								feeddata += "<div class='col-sm-6 col-md-3'><div class='panel panel-default'><a href='#widget"+i+"container' class='panel-heading' data-toggle=''>"+feedname+"</a><div id='widget"+i+"container' class='panel-body collapse in' style='background-image:url(Images/background.jpg);' align='center'><a href='#'><image id='"+feedname+"' value='on' src='Images/feed_On1.png' style='width:70%; height:auto; padding:20px;' onclick='feedControl(this)'></a></div></div></div>";
							}
						}
						$("#feedsDisplay").append(feeddata);
						feeddata = "";
					}
					else
					{
						$("#feedsDisplay1").hide();
					}
					//alert(JSON.stringify(sensordata));					
					showGraph();
				}
			}
		}
		
		/* Display Sensors Details GraphData*/
		function showGraph()
		{
			//alert("length"+sensordata.length);
			//alert("xdata"+xdata.length);
			var graphDivsdata = "";
			var graphrow = "<div id='sensorsDatagraph' class='row'></div>";
			var div = document.getElementById('sensorsDatagraph');
			while (div) {
				div.parentNode.removeChild(div);
				div = document.getElementById('xyz');
			}
			$("#page-stats").append(graphrow);
			for(var i=0; i<sensordata.length; i++)
			{
				graphDivsdata += "<div class='col-md-3 col-sm-6'><div class='knob-container'><div id='container"+i+"' style='min-width:210px; height: 200px; margin: 0 auto'></div></div></div>";
			
			}
			$("#sensorsDatagraph").append(graphDivsdata);
			//$('#sensorsDatagraph').tigger('creat');
			graphDivsdata = "";
			
			for(var i=0; i<sensordata.length; i++)
			{
				var data = [];
				var data1 = [];
				//alert(sensordata[i]);
				//alert(xdata[i].length);
				for(var j=0; j<xdata[i].length; j++)
				{
					data.push(xdata[i][j]);
				}
				//data.push(xdata[i]);
				data1.push(sensordata[i]);
				//alert(data);
				//alert(JSON.stringify(data1));
				var id = "container"+i;
				//alert(JSON.stringify(sensordata[i]));
				$("#"+id).highcharts({
					chart: {
						type: 'column'
					},
					title: {
						text: 'Monthly Average Rainfall'
					},
					subtitle: {
						text: 'Source: WorldClimate.com'
					},
					xAxis: {
						categories: data,
						crosshair: true,
						labels: {
							style : {
								color:'#000',
								fontSize:'8px',
								fontWeight: 'bold'
							}
						}
					},
					yAxis: {
						min: 0,
						title: {
							text: 'Rainfall (mm)'
						}
					},
					tooltip: {
						headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
						pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
							'<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
						footerFormat: '</table>',
						shared: true,
						useHTML: true
					},
					plotOptions: {
						column: {
							pointPadding: 0.2,
							borderWidth: 0
						}
					},
					series:data1
				});
			}
			
		}

							xdata.push(xaxisdata);
							sensordata.push({name:feedname,data:yaxisdata});
							xaxisdata=[];
							yaxisdata=[];						
						}
					}
					else
					{
						$("#sensorsDiv").hide();
					}
					if(obj.ControlData.length > 0)
					{
						for(var i=0; i<obj.ControlData.length; i++)
						{
							var feedname = obj.ControlData[i].control;
							//var devicename = obj.ControlData[i].device;
							var state = obj.ControlData[i].status;
							//alert(feedname);
							//alert(state);
							if(state=="off")
							{
								$("#"+feedname).attr("src","Images/feed_Off1.png");
								$("#"+feedname).attr("value","off");
							}
							else
							{
								$("#"+feedname).attr("src","Images/feed_On1.png");
								$("#"+feedname).attr("value","on");
							}
						}
					}
					else
					{
						$("#feedsDisplay1").hide();
					}
					showGraph();
				}
			}
		
		},3000);
		
		/* feed on/off controlling*/
		function feedControl(status)
		{
			//alert("hai");
			var id = $(status).attr('id');
			var value = $(status).attr('value');
			//alert(id);
			//alert(value);
			
			if(value=="off")
			{
				var URL="feedControl.php";
				var xmlhttp = new XMLHttpRequest();				
				xmlhttp.open("POST",URL, true);				
				xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");	
				xmlhttp.send("feedname="+id+"&status=on");
				xmlhttp.onreadystatechange=function()
				{
					if (xmlhttp.readyState == 4 && xmlhttp.status == 200) 
					{
						var result=xmlhttp.responseText;
						//alert(result);
						result = JSON.parse(result);
						if(result.success =="1")
						{
							$("#"+id).attr("src","Images/feed_On1.png");
							$("#"+id).attr("value","on");
						}
					}
				}
			
			}
			else
			{
				var URL="feedControl.php";
				var xmlhttp = new XMLHttpRequest();				
				xmlhttp.open("POST",URL, true);				
				xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");	
				xmlhttp.send("feedname="+id+"&status=off");
				xmlhttp.onreadystatechange=function()
				{
					if (xmlhttp.readyState == 4 && xmlhttp.status == 200) 
					{
						var result=xmlhttp.responseText;
						//alert(result);
						result = JSON.parse(result);
						if(result.success =="OK")
						{
							$("#"+id).attr("src","Images/feed_Off1.png");
							$("#"+id).attr("value","off");
						}
					}
				}
			}
			
		}
	
    </script>
